<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jquery_DOM_image_slide</title>
  <style>
    *{margin:0px; padding:0px;}
    ul,li,ol{list-style: none;}
    a{color:#333; text-decoration: none;}
    h2,p{padding:10px;}
    .banner{
      width:1200px;height:122px;
      margin:0 auto;
      border:solid 3px #f00;
    }
    .banner > ul{display:flex; margin-left:-355px;}
    .banner > ul > li{}
    .banner img{
      /* display: block; */
      vertical-align: top;
    }
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script>
  $(()=>{
    let mleft = -355; //이미지 넓이 기본값

    function moveLeft(){
      $('.banner ul').css('margin-left',mleft);//왼쪽으로 -355씩 이동
      // mleft += mleft;
      mleft -= 2;
      console.log(mleft);
      // 만약 ul 태그의 위치가 770일때 왼쪽 첫번째 li태그를 오른쪽 끝으로 자리를 배치
      if(mleft == -357){
        $('.banner ul > li:first-child').insertAfter('.banner ul > li:last-child');
      }else if(mleft == -715){
        mleft = -355;
      }
    };
    
    let slide = $('.banner ul');
    let Timer = setInterval(moveLeft,20);

    //ul태그에 마우스 오버시 시간을 제거하여 멈추게하고 다시 마우스 아웃시 시간을 생성하여 움직이게한다.
    slide.hover(()=>{
      clearInterval(Timer);
    },()=>{
      clearInterval(Timer);
      Timer = setInterval(moveLeft,20);
    });
  });
</script>
</head>
<body>
  <h2>jquery_DOM_image_slide</h2>
  <p>7장의 이미지를 사용하여 왼쪽으로 슬라이드되는 애니메이션 구현하기</p>

  <article class="banner">
    <ul>
      <li><a href="#" title=""><img src="./images02/seoul1.jpg" alt=""></a></li>
      <li><a href="#" title=""><img src="./images02/seoul2.jpg" alt=""></a></li>
      <li><a href="#" title=""><img src="./images02/seoul3.jpg" alt=""></a></li>
      <li><a href="#" title=""><img src="./images02/seoul4.jpg" alt=""></a></li>
      <li><a href="#" title=""><img src="./images02/seoul5.jpg" alt=""></a></li>
      <li><a href="#" title=""><img src="./images02/seoul6.png" alt=""></a></li>
      <li><a href="#" title=""><img src="./images02/seoul7.jpg" alt=""></a></li>
    </ul>
  </article>
</body>
</html>
