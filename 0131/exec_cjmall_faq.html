<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CJ Mall 질문과 답변게시판</title>
  <link rel="stylesheet" href="./css/cjmall.css" type="text/css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script>
    $(()=>{
      let q = $('.faq > dt');

       //답변이 보이도록 한다.
      //  q.first().next().show();

      // 첫번째 질문에 있는 화살표 방향 반대로
      q.first().find('i.fa-angle-down').addClass('act').show('dd');
      
      q.click(function(){
        $(this).find('i.fa-angle-down').addClass('act').parent().siblings().find('i.fa-angle-down').removeClass('act');
        // $(this).find('i.fa-angle-down').toggleClass('act');//화살표방향
        $(this).next().show().siblings('dd').hide();


      });

    });
  </script>
</head>
<body>
  <section>
    <fieldset>
      <legend>검색</legend>
      <i class="fa-solid fa-magnifying-glass"></i>
      <input type="search" id="search" placeholder="검색어를 입력해 주세요.">
    </fieldset>
    <h2>자주하는 질문 top10</h2>


    
    <dl class="faq">
      <dt><span>1</span>반품 신청은 어떻게 하나요?<i class="fa-solid fa-angle-down"></i></dt>
      <dd><img src="./img/0509_cs_return_service.jpg" alt="반품신청"></dd>
      <dt><span>2</span>주문을 취소하고 싶어요.<i class="fa-solid fa-angle-down"></i></dt>
      <dd><img src="./img/0509_cs_order_cancellation.jpg" alt="주문취소"></dd>
      <dt><span>3</span>리뷰는 어떻게 작성하나요?<i class="fa-solid fa-angle-down"></i></dt>
      <dd><img src="./img/0509_cs_return_service.jpg" alt="리뷰작성"></dd>
      <dt><span>4</span>반품 시 별도 택배비가 부과되나요?<i class="fa-solid fa-angle-down"></i></dt>
      <dd><img src="./img/0509_cs_return_service.jpg" alt="반품시택배비"></dd>
      <dt><span>5</span>원하는상품 방송시간을 문자로 받고 싶어요<i class="fa-solid fa-angle-down"></i></dt>
      <dd><img src="./img/0509_cs_alarm.jpg" alt="상품방송시간"></dd>
      <dt><span>6</span>회원탈퇴는 어떻게 하나요?<i class="fa-solid fa-angle-down"></i></dt>
      <dd><img src="./img/0509_cs_return_service.jpg" alt="회원탈퇴"></dd>
      <dt><span>7</span>배송지를 변경 할 수 있나요?<i class="fa-solid fa-angle-down"></i></dt>
      <dd><img src="./img/0509_cs_destination.jpg" alt="배송지 변경"></dd>
      <dt><span>8</span>교환 신청은 어떻게 하나요?<i class="fa-solid fa-angle-down"></i></dt>
      <dd><img src="./img/0509_cs_return_service.jpg" alt="교환신청"></dd>
      <dt><span>9</span>CJ온스타일 앱(어플리케이션)은 어떻게 설치하나요?<i class="fa-solid fa-angle-down"></i></dt>
      <dd><img src="./img/0509_cs_app_info.jpg" alt="앱설치방법"></dd>
      <dt><span>10</span>결제수단 변경하려면 주문취소하고 재주문하나요?<i class="fa-solid fa-angle-down"></i></dt>
      <dd><img src="./img/0509_cs_return_service.jpg" alt="결제수단변경"></dd>
    </dl>

  </section>
</body>
</html>
